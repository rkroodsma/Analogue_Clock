<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS and CSS Clock</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="clock">
  <div class="clock-face">
    <div class="hr-hand"></div>
    <div class="min-hand"></div>
    <div class="sec-hand" style="transform: rotate(60deg);"></div>
    <div class="center-dot"></div>
    <div class="time"></div>
    <ul>
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
        <li><span>9</span></li>
        <li><span>10</span></li>
        <li><span>11</span></li>
        <li><span>12</span></li>
    </ul>
  </div>
</div>




  <script src="app.js"></script>
</body>
</html>
